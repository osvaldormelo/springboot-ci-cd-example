kind: Deployment
apiVersion: apps/v1
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
    app.kubernetes.io/component: spring-boot-app
    app.kubernetes.io/instance: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: spring-boot-app
  template:
    metadata:
      labels:
        deployment: spring-boot-app
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: spring-boot-app
          image: quay.io/rhn_support_omelo/spring-boot-app@sha256:0576a5656aad518c203177f4c455ca969285068ab31c62fc7d7afe67d4e04a04
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
